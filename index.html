<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 일정</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        /* General Styles */
        body {
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            font-size: 16px; /* Consistent font size */
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Week Indicator and Navigation Arrows */
        .week-indicator {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .arrow-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .arrow-buttons button {
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .arrow-buttons button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Overview Section (Category Summary) */
        .overview {
            background-color: #f9f9f9; /* Lighter color for the overview box */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 0px;
            margin-top: 0;
        }

        .overview h2 {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 0px;
        }

        .overview .category-summary {
            display: flex;
            justify-content: space-between;
            font-size: 1.0em;
            color: #333;
            line-height: 1.2;
        }

        .category-summary div {
            display: flex;
            align-items: center;
        }

        .category-summary .category-label {
            margin-right: 10px;
            font-weight: bold;
            color: #808080; /* Grey color for category label */
        }

        .category-summary .category-count {
            color: #28a745; /* Green color for the counts */
        }

        /* Week Event Number and Week Change Info */
        .week-info {
            font-size: 1.1em;
            color: #808080; /* Grey color */
            font-weight: bold;
            line-height: 1;
            margin-top: 0;
            margin-bottom: 0;
        }

        .week-info span {
            color: #28a745; /* Green color for the numbers */
        }

        /* Event List Styles */
        .event-list {
            margin-top: 30px;
        }

        .event-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .event-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .event-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .event-category {
            font-size: 1em; /* Set to 1em as requested */
            color: #808080; /* Grey color for categories */
            font-weight: 600; /* Make it bolder */
            margin-bottom: 10px;
        }

        .event-time {
            font-size: 1em; /* Set to 1em as requested */
            color: #333;
            margin-bottom: 10px;
        }

        .event-countdown {
            font-size: 1em; /* Set to 1em as requested */
            color: #28a745; /* Green color for countdown */
        }

        /* Yellow-White Banner Styles */
        .info-banner {
            background: linear-gradient(135deg, #FFEB3B, #FFF59D); /* Yellow to White gradient */
            color: #333;
            padding: 15px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info-banner .info-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .info-banner a {
            text-decoration: underline;
            color: #28a745; /* Green color for the link */
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 70%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 12px;
        }

        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 0px;
        }

        .modal-content a {
            color: #1e90ff; /* Blue color for the link */
            text-decoration: none;
        }

        .modal-content a:hover {
            text-decoration: underline;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <!-- Week Indicator and Navigation Arrows -->

        <!-- Overview Section: Category Summary -->
        <div class="overview">
            <h2>점검 안내</h2>

            <!-- Week Event Number and Week Change Info -->
            <div class="week-info">
                <p>디자인 개선을 위해 점검중입니다. 곧 만나요!</p>
            </div>

<footer style="text-align: center; font-size: 0.9em; color: #808080; padding: 10px 0; margin-top: 20px;">
    &copy; 2025 남상현. All rights reserved.
</footer>
</body>
</html>

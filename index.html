<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 일정</title>
    <!-- Link to Pretendard font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        /* General Styles */
        body {
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Week Indicator and Navigation Arrows */
        .week-indicator {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .arrow-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .arrow-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
        }

        .arrow-buttons button:hover {
            background-color: #0056b3;
        }

        /* Week Change Info */
        .week-change {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Event Summary */
        .event-summary {
            margin-bottom: 20px;
        }

        .event-summary div {
            margin-bottom: 10px;
        }

        /* Event List Styles */
        .event-list {
            margin-top: 30px;
        }

        .event-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .event-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .event-category {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 10px;
        }

        .event-time {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .event-countdown {
            font-size: 1.1em;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Week Indicator and Navigation Arrows -->
        <div class="week-indicator">
            <span id="week-range">3월 24일 ~ 30일</span>
        </div>
        
        <div class="arrow-buttons">
            <button id="prev-week" onclick="changeWeek(-1)">◀</button>
            <button id="next-week" onclick="changeWeek(1)">▶</button>
        </div>

        <!-- Event Count and Change from Last Week -->
        <div class="week-change">
            <p>이번 주 이벤트는 <span id="event-count">5개</span>입니다.</p>
            <p>지난주보다 <span id="event-difference">2개 더 많아요!</span></p>
        </div>

        <!-- Category Summary -->
        <div class="event-summary">
            <div>
                <p><strong>학교 행사:</strong> <span id="school-events">4개</span></p>
            </div>
            <div>
                <p><strong>수행평가:</strong> <span id="assessment-events">5개</span></p>
            </div>
        </div>

        <!-- Event List -->
        <div class="event-list" id="event-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample event data for different weeks
        const eventsData = [
            {
                week: '3월 24일 ~ 30일',
                events: [
                    { title: '전국연합학력평가', category: '학교 일정', time: '3월 26일 수요일 08:40', countdown: '3일 14시간 50분 17초' },
                    { title: '고전문학 재구성 수행평가 2차시', category: '수행평가', time: '3월 27일 목요일 09:40', countdown: '3일 15시간 50분 17초' }
                ]
            },
            {
                week: '3월 31일 ~ 4월 6일',
                events: [
                    { title: '학교 행사 1', category: '학교 일정', time: '3월 31일 월요일 10:00', countdown: '7일 10시간 30분 20초' },
                    { title: '수학 시험', category: '수행평가', time: '4월 2일 수요일 14:00', countdown: '7일 12시간 50분 30초' }
                ]
            },
            {
                week: '4월 7일 ~ 13일',
                events: [
                    { title: '체육대회', category: '학교 일정', time: '4월 9일 금요일 09:00', countdown: '14일 16시간 20분 10초' },
                    { title: '화학 실험 수행평가', category: '수행평가', time: '4월 11일 일요일 13:30', countdown: '14일 17시간 40분 50초' }
                ]
            }
        ];

        // Track current week index
        let currentWeekIndex = 0;

        // Function to update the displayed events for the current week
        function updateEvents() {
            const currentWeek = eventsData[currentWeekIndex];
            const weekRange = document.getElementById('week-range');
            const eventList = document.getElementById('event-list');
            const eventCount = document.getElementById('event-count');
            const schoolEvents = document.getElementById('school-events');
            const assessmentEvents = document.getElementById('assessment-events');
            const eventDifference = document.getElementById('event-difference');

            // Update the week range
            weekRange.innerText = currentWeek.week;

            // Update the event count
            const totalEvents = currentWeek.events.length;
            eventCount.innerText = `${totalEvents}개`;

            // Update the event categories
            let schoolCount = 0;
            let assessmentCount = 0;
            currentWeek.events.forEach(event => {
                if (event.category === '학교 일정') schoolCount++;
                if (event.category === '수행평가') assessmentCount++;
            });
            schoolEvents.innerText = `${schoolCount}개`;
            assessmentEvents.innerText = `${assessmentCount}개`;

            // Update event difference (For simplicity, we'll just show a fixed message here)
            if (currentWeekIndex > 0) {
                const lastWeekEvents = eventsData[currentWeekIndex - 1].events.length;
                const difference = totalEvents - lastWeekEvents;
                eventDifference.innerText = `지난주보다 ${difference > 0 ? difference : -difference}개 ${difference > 0 ? '더 많아요!' : '적어요!'}`;
            } else {
                eventDifference.innerText = "지난주보다 0개 더 많아요!";
            }

            // Clear the existing events in the list
            eventList.innerHTML = '';

            // Insert new events for the current week
            currentWeek.events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');

                eventItem.innerHTML = `
                    <div class="event-title">${event.title}</div>
                    <div class="event-category">카테고리: <span style="color: ${event.category === '학교 일정' ? 'red' : 'blue'};">${event.category}</span></div>
                    <div class="event-time">${event.time}</div>
                    <div class="event-countdown">남은 시간: ${event.countdown}</div>
                `;
                eventList.appendChild(eventItem);
            });
        }

        // Function to change the week when an arrow is clicked
        function changeWeek(direction) {
            currentWeekIndex += direction;

            // Ensure the week index stays within bounds
            if (currentWeekIndex < 0) {
                currentWeekIndex = eventsData.length - 1;
            } else if (currentWeekIndex >= eventsData.length) {
                currentWeekIndex = 0;
            }

            updateEvents();
        }

        // Initialize the first week on page load
        window.onload = function() {
            updateEvents();
        };
    </script>
</body>
</html>

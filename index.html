<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학교 일정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Pretendard Variable", sans-serif;
      background: #f9fbfc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .shutdown-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 1rem;
    }
    .shutdown-subtitle {
      font-size: 1.2rem;
      color: #666;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #808080;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shutdown-title">운영 종료</div>
    <div class="shutdown-subtitle">수행평가 기간이 종료되었으므로 사이트 운영을 종료합니다.</div>
  </div>
  <footer>
    &copy; 2025 남상현. All rights reserved.
  </footer>
</body>
</html>

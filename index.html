<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 일정</title>
    <!-- Link to Pretendard font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        /* General Styles */
        body {
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            font-size: 16px; /* Consistent font size */
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Week Indicator and Navigation Arrows */
        .week-indicator {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .arrow-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .arrow-buttons button {
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .arrow-buttons button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Week Change Info */
        .week-change {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        /* Overview Section (Category Summary) */
        .overview {
            background-color: #f9f9f9; /* Lighter color for the overview box */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .overview h2 {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .overview .category-summary {
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
            color: #333;
        }

        .category-summary div {
            display: flex;
            align-items: center;
        }

        .category-summary .category-label {
            margin-right: 10px;
            font-weight: bold;
            color: #808080; /* Grey color for category label */
        }

        .category-summary .category-count {
            color: #28a745; /* Green color for the counts */
        }

        /* Event List Styles */
        .event-list {
            margin-top: 30px;
        }

        .event-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .event-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .event-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .event-category {
            font-size: 1em; /* Set to 1em as requested */
            color: #808080; /* Grey color for categories */
            font-weight: 600; /* Make it bolder */
            margin-bottom: 10px;
        }

        .event-time {
            font-size: 1em; /* Set to 1em as requested */
            color: #333;
            margin-bottom: 10px;
        }

        .event-countdown {
            font-size: 1em; /* Set to 1em as requested */
            color: #28a745; /* Green color for countdown */
        }

        /* Yellow-White Banner Styles */
        .info-banner {
            background: linear-gradient(135deg, #FFEB3B, #FFF59D); /* Yellow to White gradient */
            color: #333;
            padding: 15px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info-banner .info-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .info-banner a {
            text-decoration: underline;
            color: #28a745; /* Green color for the link */
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 70%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .modal-content a {
            color: #1e90ff; /* Blue color for the link */
            text-decoration: none;
        }

        .modal-content a:hover {
            text-decoration: underline;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Yellow-White Information Banner -->
        <div class="info-banner">
            <div class="info-icon">🛠️</div>
            <div>곧 추가될 기능에 대해 알아보세요! <a href="#" id="show-info">알아보세요</a></div>
        </div>

        <!-- Modal to Show Features -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h2>추가될 기능 안내</h2>
                <p><strong>UI 개선 예정:</strong> 화면 디자인이 개선될 예정입니다. (상시 프로젝트)</p>
                <p><strong>‘남은 준비 가능 시간’ 기능 예정:</strong> 학교에 있는 시간을 제외한 준비 가능 시간을 표시하는 기능을 곧 제공할 예정입니다. (3월 중)</p>
                <p><strong>새로운 기능 추가 요청은 다음 링크에서 하실 수 있습니다:</strong> <a href="http://bit.ly/4hB6twf" target="_blank">http://bit.ly/4hB6twf</a></p>
            </div>
        </div>

        <!-- Week Indicator and Navigation Arrows -->
        <div class="week-indicator">
            <span id="week-range">3월 24일 ~ 30일</span>
        </div>
        
        <div class="arrow-buttons">
            <button id="prev-week" onclick="changeWeek(-1)">◀</button>
            <button id="next-week" onclick="changeWeek(1)">▶</button>
        </div>

        <!-- Event Count and Change from Last Week -->
        <div class="week-change">
            <p>이번 주 이벤트는 <span id="event-count">5개</span>입니다.</p>
            <p>지난주보다 <span id="event-difference">2개 더 많아요!</span></p>
        </div>

        <!-- Overview Section: Category Summary -->
        <div class="overview">
            <h2>이번 주 요약</h2>
            <div class="category-summary">
                <div>
                    <span class="category-label">학교 행사:</span>
                    <span id="school-events" class="category-count">4개</span>
                </div>
                <div>
                    <span class="category-label">수행평가:</span>
                    <span id="assessment-events" class="category-count">5개</span>
                </div>
            </div>
        </div>

        <!-- Event List -->
        <div class="event-list" id="event-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample event data for different weeks
        const eventsData = [
            {
                week: '3월 24일 ~ 30일',
                events: [
                    { title: '전국연합학력평가', category: '학교 일정', time: '2025-03-26T08:40:00', countdown: '' },
                    { title: '고전문학 재구성 수행평가 2차시', category: '수행평가', time: '2025-03-27T09:40:00', countdown: '' }
                ]
            },
            {
                week: '3월 31일 ~ 4월 6일',
                events: [
                    { title: '학교 행사 1', category: '학교 일정', time: '2025-03-31T10:00:00', countdown: '' },
                    { title: '수학 시험', category: '수행평가', time: '2025-04-02T14:00:00', countdown: '' }
                ]
            }
        ];

        // Track current week index
        let currentWeekIndex = 0;

        // Function to update the displayed events for the current week
        function updateEvents() {
            const currentWeek = eventsData[currentWeekIndex];
            const weekRange = document.getElementById('week-range');
            const eventList = document.getElementById('event-list');
            const eventCount = document.getElementById('event-count');
            const schoolEvents = document.getElementById('school-events');
            const assessmentEvents = document.getElementById('assessment-events');
            const eventDifference = document.getElementById('event-difference');

            // Update the week range
            weekRange.innerText = currentWeek.week;

            // Update the event count
            const totalEvents = currentWeek.events.length;
            eventCount.innerText = `${totalEvents}개`;

            // Update the event categories
            let schoolCount = 0;
            let assessmentCount = 0;
            currentWeek.events.forEach(event => {
                if (event.category === '학교 일정') schoolCount++;
                if (event.category === '수행평가') assessmentCount++;
            });
            schoolEvents.innerText = `${schoolCount}개`;
            assessmentEvents.innerText = `${assessmentCount}개`;

            // Update event difference (For simplicity, we'll just show a fixed message here)
            if (currentWeekIndex > 0) {
                const lastWeekEvents = eventsData[currentWeekIndex - 1].events.length;
                const difference = totalEvents - lastWeekEvents;
                eventDifference.innerText = `지난주보다 ${difference > 0 ? difference : -difference}개 ${difference > 0 ? '더 많아요!' : '적어요!'}`;
            } else {
                eventDifference.innerText = "지난주보다 0개 더 많아요!";
            }

            // Clear the existing events in the list
            eventList.innerHTML = '';

            // Insert new events for the current week
            currentWeek.events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');

                eventItem.innerHTML = `
                    <div class="event-title">${event.title}</div>
                    <div class="event-category">카테고리: <span>${event.category}</span></div>
                    <div class="event-time">${formatTime(event.time)}</div>
                    <div class="event-countdown" id="countdown-${event.title}">남은 시간: ${calculateTimeLeft(event.time)}</div>
                `;
                eventList.appendChild(eventItem);

                // Update the countdown for this event
                setInterval(() => {
                    document.getElementById(`countdown-${event.title}`).innerText = `남은 시간: ${calculateTimeLeft(event.time)}`;
                }, 1000);
            });
        }

        // Function to change the week when an arrow is clicked
        function changeWeek(direction) {
            currentWeekIndex += direction;

            // Ensure the week index stays within bounds
            if (currentWeekIndex < 0) {
                currentWeekIndex = eventsData.length - 1;
            } else if (currentWeekIndex >= eventsData.length) {
                currentWeekIndex = 0;
            }

            updateEvents();
        }

        // Function to calculate the time left until the event
        function calculateTimeLeft(eventTime) {
            const currentTime = new Date();
            const eventDate = new Date(eventTime);
            const timeDiff = eventDate - currentTime;

            if (timeDiff <= 0) {
                return '이벤트 시작!'; // If the event has started or passed
            }

            const daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

            return `${daysLeft}일 ${hoursLeft}시간 ${minutesLeft}분`;
        }

        // Function to format event time as a readable string
        function formatTime(eventTime) {
            const date = new Date(eventTime);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Modal show and hide functions
        document.getElementById('show-info').addEventListener('click', function () {
            document.getElementById('info-modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            document.getElementById('info-modal').style.display = 'none';
        });

        // Initialize the page with the first week's data
        updateEvents();
    </script>
</body>
</html>

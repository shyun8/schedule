<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 일정</title>
    <!-- Link to Pretendard font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .week-indicator {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .week-change {
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .event-summary {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .event-summary p {
            margin: 5px 0;
        }
        .event-list {
            margin-top: 30px;
        }
        .event-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .event-title {
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
        .event-time {
            font-size: 16px;
            color: #777;
        }
        .event-countdown {
            font-size: 14px;
            color: red;
        }
        .event-category {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }
        .arrow-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .arrow-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .arrow-buttons button:hover {
            background-color: #0056b3;
        }
        .category-summary span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Week Indicator and Navigation Arrows -->
        <div class="week-indicator">
            <span id="week-range">3월 24일 ~ 30일</span>
        </div>
        
        <div class="arrow-buttons">
            <button id="prev-week" onclick="changeWeek(-1)">◀</button>
            <button id="next-week" onclick="changeWeek(1)">▶</button>
        </div>

        <!-- Event Count and Change from Last Week -->
        <div class="week-change">
            <p>이번 주 이벤트는 <span id="event-count">5개</span>입니다.</p>
            <p>지난주보다 <span id="event-difference">2개 더 많아요!</span></p>
        </div>

        <!-- Category Summary -->
        <div class="event-summary">
            <h3>요약</h3>
            <p><span style="color: red;">학교 행사:</span> <span id="school-events">4개</span></p>
            <p><span style="color: blue;">수행평가:</span> <span id="assessment-events">5개</span></p>
        </div>

        <!-- Event List -->
        <div class="event-list">
            <!-- Event 1 -->
            <div class="event-item">
                <div class="event-title">
                    전국연합학력평가
                </div>
                <div class="event-time">
                    3월 26일 수요일 08:40
                </div>
                <div class="event-countdown">
                    남은 시간: <span id="countdown">3일 14시간 50분 17초</span>
                </div>
                <div class="event-category">
                    카테고리: <span style="color: red;">학교 일정</span>
                </div>
            </div>
            <!-- Event 2 -->
            <div class="event-item">
                <div class="event-title">
                    고전문학 재구성 수행평가 2차시
                </div>
                <div class="event-time">
                    3월 27일 목요일 09:40
                </div>
                <div class="event-countdown">
                    남은 시간: <span id="countdown2">3일 15시간 50분 17초</span>
                </div>
                <div class="event-category">
                    카테고리: <span style="color: blue;">수행평가</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to simulate changing weeks
        function changeWeek(direction) {
            const currentDate = new Date();
            currentDate.setDate(currentDate.getDate() + (7 * direction)); // Move to previous or next week
            const newWeekStart = new Date(currentDate);
            newWeekStart.setDate(currentDate.getDate() - currentDate.getDay()); // Set to the start of the week (Sunday)

            const weekStart = formatDate(newWeekStart);
            const weekEnd = formatDate(new Date(newWeekStart.getTime() + 6 * 24 * 60 * 60 * 1000)); // 6 days later (Saturday)
            document.getElementById('week-range').innerText = `${weekStart} ~ ${weekEnd}`;
        }

        // Helper function to format date
        function formatDate(date) {
            const month = date.getMonth() + 1; // Months are 0-indexed
            const day = date.getDate();
            return `${month}월 ${day}일`;
        }

        // Countdown Timer Function
        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            const eventTime = new Date("2025-03-26T08:40:00"); // Example event date

            setInterval(function() {
                const now = new Date();
                const timeDifference = eventTime - now;

                if (timeDifference <= 0) {
                    countdownElement.innerText = "이벤트가 시작되었습니다!";
                } else {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    countdownElement.innerText = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
                }
            }, 1000);
        }

        // Countdown for second event
        function startCountdown2() {
            const countdownElement2 = document.getElementById("countdown2");
            const eventTime2 = new Date("2025-03-27T09:40:00"); // Example event date

            setInterval(function() {
                const now = new Date();
                const timeDifference = eventTime2 - now;

                if (timeDifference <= 0) {
                    countdownElement2.innerText = "이벤트가 시작되었습니다!";
                } else {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                    countdownElement2.innerText = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
                }
            }, 1000);
        }

        // Start countdown when page loads
        window.onload = function() {
            startCountdown();
            startCountdown2();
        };
    </script>
</body>
</html>
